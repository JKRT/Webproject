<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to 1995!</title>
        <link rel="stylesheet" href="welcome.css">
    </head>

    <body>
        <div id="mainContainer">
            <div id="logoPanel" class="panel">
                <img src="w95image.png" alt="Twiddler95 Logo" width="200">
                <h2>Twiddler95</h2>
                Socializing with other people around the world
                with the help of old computers!
            </div>

            <div id="loginPanel" class="panel">
                <form>
                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="lEmail">E-mail</label>
                        <input class="rightAlign  fixedLength" type="email" id="lEmail" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="lPassword">Password</label>
                        <input class="rightAlign fixedLength" type="password" id="lPassword" required>
                    </div>

                    <div class="inputContainer">
                        <input class="rightAlign fixedSize" type="submit" value="login">
                    </div>
                </form>
            </div>

            <div id="signUpPanel" class="panel">
                <div style="text-align: center;">
                    <strong>Sign up now!</strong>
                </div><br>
                <form>
                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="suFirstName">First name</label>
                        <input class="rightAlign  fixedLength" type="text" id="suFirstName" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="suFamilyName">Family name</label>
                        <input class="rightAlign fixedLength" type="text" id="suFamilyName" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="suGender">Gender</label>
                        <select class="rightAlign fixedSize" id="suGender">
                            <option value="suMale">Male</option>
                            <option value="suFemale">Female</option>
                        </select>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="suCity">City</label>
                        <input class="rightAlign fixedLength" type="text" id="suCity" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="suCountry">Country</label>
                        <input class="rightAlign fixedLength" type="text" id="suCountry" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="suEmail">E-mail</label>
                        <input class="rightAlign fixedLength" type="email" id="suEmail" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="suPassword">Password</label>
                        <input class="rightAlign fixedLength" type="password" id="suPassword" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign fixedLength" for="suRepeatPwd">Repeat PWD</label>
                        <input class="rightAlign fixedLength" type="password" id="suRepeatPwd" required>
                    </div>

                    <div class="inputContainer">
                        <input class="rightAlign fixedSize" type="submit" value="sign up">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
