<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Twiddler</title>
<link href="client.css" type="text/css" rel="stylesheet">
<script src="client.js" type="text/javascript"></script>
<script src="serverstub.js" type="text/javascript"></script>
<script id="welcomeView" type="text/view">
<div id="wrapper">

        <div id="LogoSlogan"> <img src="wimage.png"> </div><!-- end logo div -->

        <div id="Login">
        <form id="loginForm">
        <div style="height:13px;"></div>

        <div class="inputWrapper">
            <div class="textSeparator">Email</div>
            <div class="formSeparator"><input class="formSize" type="email" id="email1" required></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator">Password</div>
            <div class="formSeparator"><input class="formSize" type="password" id="password1" required></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator"></div>
            <div class="formSeparator"> <input type="submit" value="login" required></div>
        </div>
        </form>
        </div>
        <div id="Signup">
        <div id="signUpText">  <h2> Sign up here </h2></div>
        <!-- <h3>Sign up here!</h3> -->
        <form id="signUpForm">
        <div class="inputWrapper">
            <div class="textSeparator">First name</div>
            <div class="formSeparator"><input class="formSize" type="text" id="firstName" required></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator">Family name</div>
            <div class="formSeparator"><input class="formSize" type="text" id="familyName" required></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator">Gender</div>
            <div class="formSeparator">
            <select id="gender" class="formSize">
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>	    
            </div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator">City</div>
            <div class="formSeparator"><input class="formSize" type="text" id="city" required></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator">Country</div>
            <div class="formSeparator"><input class="formSize" type="text" id="country" required></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator">Email</div>
            <div class="formSeparator"><input class="formSize" type="email" id="email2" required></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator">Password</div>
            <div class="formSeparator"><input class="formSize" type="password" id="password2" required title= "Please enter at least 6 characters "pattern=".{6,}" ></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator">Repeat PSW</div>
            <div class="formSeparator"><input class="formSize" type="password" id="repeatPsw" required title= "Please enter at least 6 characters" pattern=".{6,}" ></div>
        </div>

        <div class="inputWrapper">
            <div class="textSeparator"></div>
            <div class="formSeparator"><input type="submit"  value="sign up" id="signUp" required></div>
        </div>
        </form>
        </div>
        </div>  <!-- End of wrapper-->
</script>
</head>

<body><div id="content"></div></body>
</html>
