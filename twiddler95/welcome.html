<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to 1995!</title>
        <link rel="stylesheet" href="welcome.css">
    </head>

    <body>
        <div id="mainContainer">
            <div id="logoPanel" class="panel">
                <center>
                    <img src="w95image.png" width="200px">
                    <h2>Twiddler95</h2>
                    Socializing with other people around the world
                    with the help of old computers!
                </center>
            </div>

            <div id="loginPanel" class="panel">
                <form>
                    <div class="inputContainer">
                        <label class="leftAlign" for="email">E-mail</label>
                        <input class="rightAlign  fixedLength" type="email" name="email" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign" for="password">Password</label>
                        <input class="rightAlign fixedLength" type="password" name="password" required>
                    </div>

                    <div class="inputContainer">
                        <input class="rightAlign fixedSize" type="submit" value="login">
                    </div>
                </form>
            </div>

            <div id="signUpPanel" class="panel">
                <center><h3>Sign up now!</h3><center>
                <form>
                    <div class="inputContainer">
                        <label class="leftAlign" for="firstName">First name</label>
                        <input class="rightAlign  fixedLength" type="text" name="firstName" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign" for="familyName">Family name</label>
                        <input class="rightAlign fixedLength" type="text" name="familyName" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign" for="gender">Gender</label>
                        <input class="rightAlign fixedLength" type="text" name="gender" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign" for="city">City</label>
                        <input class="rightAlign fixedLength" type="text" name="city" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign" for="country">Country</label>
                        <input class="rightAlign fixedLength" type="text" name="country" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign" for="email">E-mail</label>
                        <input class="rightAlign fixedLength" type="email" name="email" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign" for="password">Password</label>
                        <input class="rightAlign fixedLength" type="password" name="password" required>
                    </div>

                    <div class="inputContainer">
                        <label class="leftAlign" for="repeatPwd">Repeat PWD</label>
                        <input class="rightAlign fixedLength" type="password" name="repeatPwd" required>
                    </div>

                    <div class="inputContainer">
                        <input class="rightAlign fixedSize" type="submit" value="sign in">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
